<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
    <div fxFlex>
      <h3>Comments</h3>
       </div>
  <mat-list fxFlex>
    <mat-list-item *ngFor="let ab of dish.comments">
      <p matLine><span>{{ab.comment}}</span></p>
      <p matLine><span>{{ab.rating}} stars</span></p>
      <p matLine><span>--{{ab.author}} {{ab.date | date}}</span></p>
      </mat-list-item>    
  </mat-list> 

</div>
  </div>

</div>
